<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Shared Spaces</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="index, follow" name="robots"/>
        <meta content="Shared Spaces" name="DC.title"/>
        <meta content="#fff" name="theme-color"/>
        <meta content="" name="description"/>
        <meta content="Global" name="distribution"/>
        <meta content="en" http-equiv="Content-Language"/>
        <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type"/>
        <meta content="blendTrans(Duration=0)" http-equiv="Page-Enter"/>
        <meta content="blendTrans(Duration=0)" http-equiv="Page-Exit"/>
        <meta content="text/css" http-equiv="content-style-type"/>
        <meta content="application/javascript" http-equiv="content-script-type"/>
        <!--cspell:disable-->
        <meta content="#bbbbff" name="msapplication-TileColor"/>
        <!--cspell:enable-->
        <link href="localhost.css" media="all" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="spaces">
            <div id="login">
                <h1>Share File Systems <span class="application-version">version 0.0.2</span></h1>
                <p><label for="login-input">Provide a Username</label> <input type="text" id="login-input"/></p>
                <p><button>✓ Confirm</button></p>
            </div>
            <div class="title">
                <button id="menuToggle">&#9776;<span>Application Menu</span></button>
                <h1>Share File Systems <span class="application-version">version 0.0.2</span></h1>
                <p>A tool for interactive collaboration.</p>
            </div>
            <div id="content-area">
                <ul id="menu">
                    <li><button id="fileNavigator"><span class="icon-fileNavigator">⌹</span> File Navigator</button></li>
                    <li><button id="systemLog"><span class="icon-systemLog">⌬</span> System Log</button></li>
                    <li><button id="textPad"><span class="icon-textPad">⍑</span> Text Pad</button></li>
                    <li><button id="export"><span class="icon-export">⌭</span> Import/Export Settings</button></li>
                </ul>
                <div id="users"><h2>User List</h2><ul><li><button id="invite-user">Invite User</button></li><li><button id="all-shares">All Shares</button></li></ul><span></span></div>
                <ul id="tray"></ul>
            </div>
        </div>
        <!--storage:-->
        <!--network:-->
        <script type="module" src="js/localhost.js"></script>
    </body>
</html>
